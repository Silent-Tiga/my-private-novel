{{ define "main" }}
<section class="container">
  <header>
    <h1>热门作品</h1>
  </header>
  <div class="grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:1rem;">
    {{ $works := where .Site.RegularPages "Type" "work" }}
    {{ range where $works "Params.popular" true }}
      <article class="card" style="border:1px solid #e5e7eb;border-radius:8px;overflow:hidden;">
        {{ with .Params.cover }}<a href="{{ $.RelPermalink }}"><img src="{{ . }}" alt="{{ $.Title }}" style="width:100%;height:180px;object-fit:cover;"/></a>{{ end }}
        <div style="padding:.75rem;">
          <h3 style="margin:.2rem 0;"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          {{ with .Params.author }}<div style="font-size:.9rem;color:#666;">作者：{{ . }}</div>{{ end }}
        </div>
      </article>
    {{ end }}
  </div>
</section>
{{ end }}
