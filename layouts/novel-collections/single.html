{{ define "main" }}
<div class="novel-collection">
  <h1>{{ .Title }}</h1>
  <div class="collection-content">
    {{ .Content }}
  </div>
  
  <h2>分卷列表</h2>
  <div class="volume-list">
    {{ range .Sections }}
      <div class="volume-item">
        <a href="{{ .Permalink }}">
          <h3>{{ .Title }}</h3>
          <p>{{ .Summary }}</p>
        </a>
      </div>
    {{ end }}
  </div>
</div>
{{ end }}
