{{ define "main" }}
    <section>
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>
        <ul class="article-list">
            {{ range .Pages }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    <p class="article-date">{{ .Date.Format "2006-01-02" }}</p>
                    <p>{{ .Summary }}</p>
                </li>
            {{ end }}
        </ul>
    </section>
{{ end }}
